<div class="container contactUs">
    <h5>Please get in touch for booking and other queries.</h5>
    <hr>
    <form  (ngSubmit)="submitForm()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ngModel name="name" required>
      </div>
 
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" ngModel id="email">
      </div>

      <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" class="form-control" id="phone" ngModel name="phone" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" ngModel name="date" required>
          </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
 
    </form>
</div>
